<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WebSocket Demo!</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" class="dfinity-logo" alt="DFINITY logo" />
      <br />
      <br />

      <h3 class="title">WebSocket LiveFeed</h3>
      <code class="example-code"
        ><span class="yellow">const connection</span>
        <span class="white">=</span> <span class="blue">new</span>
        <span class="white">WebSocket</span><span class="white">(</span
        ><span class="purple">gateway_address</span
        ><span class="white">);</span></code
      >
      <div>
        <input id="message" class="message" type="text" />
        <button id="send_button" class="send">Send</button>
      </div>
      <div class="notifications-outer">
        <div id="notifications" class="notifications"></div>
      </div>
    </main>
    <!-- <script defer src="index.js"></script> -->
  </body>
</html>
